<div class="row">
  <div class="col-md-12 col-sm-12 text-center mt-4">
    <form enctype="multipart/form-data">
      <label class="custom-file">
        <input type="file" class="custom-file-input" id="cin" name="cin" (change)="fileChangeEvent($event)" multiple />
        <span class="custom-file-control"></span>
      </label>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-sm-12 text-center mt-4 mb-4">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            Datasets            
            <button type="button" class="btn btn-success btn-s pull-right" (click)="upload()">Upload</button>
          </div>
          <div class="card-body">
            <div class="row">
                <div class="col-md-2 mt-2 ml-2" *ngFor="let file of fileUploadArray; let i=index;">
                  <img src="{{file}}" class="img-responsive img-thumbnail" />
                </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" [disabled]="IsUploaded" class="btn btn-primary btn-s pull-right" (click)="testNetwork()">Test Network</button>
          </div>
        </div>
      </div>
      <div class="col-md-2">&nbsp;</div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            Target Character
            <button type="button" class="btn btn-success btn-s pull-right" (click)="chooseTarget()">Choose Target</button>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 mt-2 mb-2">
                <div class="img-thumbnail">{{'Character to come here...'}}</div>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
