<div class="row">
  <div class="col-md-12 col-sm-12 text-center mt-4">
    <form enctype="multipart/form-data">
      <label class="custom-file">
        <input type="file" class="custom-file-input" id="cin" name="cin" (change)="fileChangeEvent($event)" multiple />
        <span class="custom-file-control"></span>
      </label>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-sm-12 text-center mt-4 mb-4">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            Datasets            
            <button type="button" class="btn btn-success btn-s pull-right" (click)="upload()">Upload</button>
          </div>
          <div class="card-body">
            <div class="row">
                <div class="col-md-2 mt-2 ml-2" *ngFor="let file of fileUploadArray; let i=index;">
                  <img src="{{file}}" class="img-responsive img-thumbnail" />
                  <div class="checkbox">
                    <div class="checkbox checkbox-primary">
                      <label class="custom-control custom-checkbox ml-3">
                          <input [disabled]="IsUploaded" type="checkbox" class="custom-control-input" [(ngModel)]="fileNameArray[i]['checked']" value="{{fileNameArray[i]['name']}}" name="characterImg_{{i}}" id="characterImg_{{i}}">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description"></span>
                      </label>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">&nbsp;</div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            Target Character
            <button type="button" class="btn btn-success btn-s pull-right" (click)="chooseTarget()">Choose Target</button>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-2 mt-2 ml-2" *ngFor="let char of targetCharArr; let i=index;">
                <div class="img-thumbnail">{{char}}</div>
                <div class="radio">
                    <div class="radio radio-primary">
                      <label class="custom-control custom-radio ml-3">
                          <input [disabled]="IsDataSelected" type="radio" [(ngModel)]="trainingData.TargetCharacter" class="custom-control-input" value="{{char}}" name="character" id="character_{{i}}">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description"></span>
                      </label>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary btn-s pull-right" (click)="trainNetwork()">Train Network</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
